##########################################################################
# PostgreSQL
##########################################################################
apiVersion: v1
kind: Service
metadata:
  name: postgres
  labels:
    app: alfresco
    tiers: database
spec:
  type: Cluster-IP
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
  selector:
    app: alfresco
    tiers: database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alfresco-db
  labels:
    app: alfresco
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  selector:
    matchLabels:
      app: alfresco
      tiers: database
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: alfresco-dblog
  labels:
    app: alfresco
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 512Mi
  selector:
    matchLabels:
      app: alfresco
      tiers: database
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alfresco
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: alfresco
        tiers: database
    spec:
      containers:
      - image: postgres
        name: postgres
        env:
        - name: POSTGRES_DB
          value: alfresco
        - name: POSTGRES_USER
          value: alfresco
        # $ kubectl create secret generic postgres-pass --from-file=alfresco.postgres.password.txt
        # make sure postgres.password.txt does not have a trailing newline
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: alfresco-pass
              key: alfresco.postgres.password.txt
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - name: alfresco-db
          mountPath: /var/lib/postgresql/data
        - name: alfresco-dblog
          mountPath: /var/log/postgresql
      volumes:
      - name: alfresco-db
        persistentVolumeClaim:
          claimName: alfresco-db
      - name: alfresco-dblog
        persistentVolumeClaim:
          claimName: alfresco-dblog
---
